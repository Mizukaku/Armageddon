  SubclaimUnrestricted:
    Text: This subclaim's permissions will now inherit from the parent claim
  NetherPortalTrapDetectionMessage:
    Text: Parece que você está preso dentro de um portal para o Nether. Vamos te resgastar
      em alguns segundos caso esse seja o caso!
    Notes: Sent to player on join, if they left while inside a nether portal.
