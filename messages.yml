  NoEnoughBlocksForChestClaim:
    Text: Porque você não tem blocos de proteção, terreno não será protegido automaticamente para você. Você pode usar /ClaimsList para monitorar seus terrenos
      block total.
  IsIgnoringYou:
    Text: Este jogador esta ignorando você.
  MustHoldModificationToolForThat:
    Text: Você precisa estar segurando uma pá de ouro para fazer isso.
  StandInClaimToResize:
    Text: Fique ao lado do terreno que você deseja aumentar.
  ClaimsExtendToSky:
    Text: Terrenos sempre extendem até a maior altura possível para construção.
  ClaimsAutoExtendDownward:
    Text: Terrenos extendem automaticamente para baixo do chão quando colocado blocos em baixo dele.
  MinimumRadius:
    Text: Raio mínimo de {0}.
    Notes: '0: minimum radius'
  RadiusRequiresGoldenShovel:
    Text: Você precisa segurar uma pá de ouro para especificar o raio.
  ClaimTooSmallForActiveBlocks:
    Text: Este terreno não é grande o suficiente para suportar blocos ativos(hoppers,
      spawners, sinalizadores...). Faça seu terreno maior antes.
  TooManyActiveBlocksInClaim:
    Text: Este terreno está no limite de blocos ativos (hoppers, spawners, sinalizadores...). Aumente seu terreno ou retire alguns da sua proteção
  ConsoleOnlyCommand:
    Text: Este comando só pode ser utilizado pelo console.
  WorldNotFound:
    Text: Mundo não encontrado.
  AdjustBlocksAllSuccess:
    Text: Blocos de proteção ajustados para todos jogadores Online. Nova quantidade: {0}.
    Notes: '0: adjustment amount'
  TooMuchIpOverlap:
    Text: Desculpe, tem muitos jogadores com o mesmo IP que o seu. Contate um membro da Staff.
  StandInSubclaim:
    Text: Você precisa estar dentro de um subclaim para restringi-lo.
  SubclaimRestricted:
    Text: As permissões deste subclaim não serão herdadas do terreno principal.
  SubclaimUnrestricted:
    Text: As permissões deste subclaim serão herdadas do terreno principal.
  NetherPortalTrapDetectionMessage:
    Text: Parece que você está preso dentro de um portal para o Nether. Vamos te resgastar
      em alguns segundos caso esse seja o caso!
    Notes: Sent to player on join, if they left while inside a nether portal.